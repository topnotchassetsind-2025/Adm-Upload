  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3D Logo Cube Loader</title>

    <style>
      /* From Uiverse.io by jeremyssocial (EDITED FOR LOGO) */

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: radial-gradient(circle at top, #000000, #000000);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10em;
        perspective: 800px;
      }

      .loader-cube {
        position: relative;
        width: 5em;
        height: 5em;
        transform-style: preserve-3d;
        animation: rotateCube 2.6s linear infinite; /* slower & smooth */
      }

      .loader-side {
    position: absolute;
    width: 5em;
    height: 5em;

    /* LOGO */
    background-image: url("logo.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;

    /* NEON EDGE */
    border: 2px solid #00eaff;

    /* GLOW */
    box-shadow:
      0 0 12px rgba(0, 234, 255, 0.7),
      inset 0 0 8px rgba(0, 234, 255, 0.6);

    backface-visibility: hidden;
  }


      .front {
        transform: translateZ(2.5em);
      }

      .back {
        transform: rotateY(180deg) translateZ(2.5em);
      }

      .right {
        transform: rotateY(90deg) translateZ(2.5em);
      }

      .left {
        transform: rotateY(-90deg) translateZ(2.5em);
      }

      .top {
        transform: rotateX(90deg) translateZ(2.5em);
      }

      .bottom {
        transform: rotateX(-90deg) translateZ(2.5em);
      }

      /* Smooth cube rotation */
      @keyframes rotateCube {
        from {
          transform: rotateX(0deg) rotateY(0deg);
        }
        to {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>

    <div class="loader-container">
      <div class="loader-cube">
        <div class="loader-side front"></div>
        <div class="loader-side back"></div>
        <div class="loader-side left"></div>
        <div class="loader-side right"></div>
        <div class="loader-side top"></div>
        <div class="loader-side bottom"></div>
      </div>
    </div>



  <script>
  const LOADER_TIME = 1200; // ms

  // Read ?to=page.html
  const params = new URLSearchParams(window.location.search);
  const redirectPage = params.get("to") || "home.html";

  setTimeout(() => {
    window.location.replace(redirectPage);
  }, LOADER_TIME);
</script>


  </body>
  </html>
